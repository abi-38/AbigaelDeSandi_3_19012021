<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".public/css/style.css">
    <link href="public/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img class="container__logo" src="public/img/ohmyfood.png" alt="logo">
        </div>
        <div class="container container--grey">
            <span class="container__icone"><i class="fas fa-map-marker-alt"></i></span>
            <p>Paris, Belleville</p>
        </div>
        <div>
            <h1>Réserver le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'excéption, sélectionnés par nos soins.</p>
            <button class="btn" href="#">Explorez nos restaurants</button>
        </div>
    </header>
    <section>
        <h2>Fonctionnement</h2>
        <div>
            <span><p>1</p></span>
            <span><i class="fas fa-mobile-alt"></i></span>
            <button href="#">Choisissez un restaurant</button>
        </div>
        <div>
            <span><p>2</p></span>
            <span><i class="fas fa-list-ul"></i></span>
            <button href="#">Composez votre menu</button>
        </div>
        <div>
            <span><p>3</p></span>
            <span><i class="fas fa-store"></i></span>
            <button href="#">Dégustez au restaurant</button>
        </div>
    </section>
    <section>
        <h2>Restaurants</h2>
        <a href="laPaletteDuGout.html">
            <figure>
                <img src="public/img/menu1.jpg" alt="photo-menu1">
            </figure>
            <figcaption>
                <div>
                    <h3>La palette du goût</h3>
                    <p>Ménilmontant</p>
                </div>
                <span><i class="far fa-heart"></i></span>
            </figcaption>
        </a>
        <a href="laNoteEnchantee.html">
            <figure>
                <img src="public/img/menu2.jpg" alt="photo-menu2">
            </figure>
            <figcaption>
                <div>
                    <h3>La note enchantée</h3>
                    <p>Charonne</p>
                </div>
                <span><i class="far fa-heart"></i></span>
            </figcaption>
        </a>
        <a href="aLaFrancaise.html">
            <figure>
                <img src="public/img/menu3.jpg" alt="photo-menu3">
            </figure>
            <figcaption>
                <div>
                    <h3>À la Française</h3>
                    <p>Cité rouge</p>
                </div>
                <span><i class="far fa-heart"></i></span>
            </figcaption>
        </a>
        <a href="leDeliceDesSens.html">
            <figure>
                <img src="public/img/menu4.jpg" alt="photo-menu4">
            </figure>
            <figcaption>
                <div>
                    <h3>Le délice des sens</h3>
                    <p>Folie-Méricourt</p>
                </div>
                <span><i class="far fa-heart"></i></span>
            </figcaption>
        </a>
    </section>
    <footer>
        <img src="public/img/ohmyfood.png" alt="logo">
        <div>
            <span><i class="fas fa-utensils"></i></span>
            <a href="#">Proposez un restaurant</a>
        </div>
        <div>
            <span><i class="fas fa-hands-helping"></i></span>
            <a href="#">Devenir partenaires</a>
        </div>
        <a href="#">Mentions légales</a>
        <a href="mailto">Contact</a>
    </footer>
</body>
</html>
